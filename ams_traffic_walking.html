		function minMax(data) {
			var min = 100000;
			var max = -100000;
			for (var i = 0; i < data.length; i++) {
				var d = parseInt(data[i]['ammt']);

				if (d > max) max = d;
				if (d < min) min = d;

			}

			min_max = {

				max: max
			};

		}
