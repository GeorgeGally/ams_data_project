<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF8">
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<script src="js/jquery-1.10.1.min.js"></script>
	<script language="javascript" src="../js/perlin_noise.js"></script>
	<script src="js/creative_coding.js"></script>
	<script language="javascript" src="../js/vector.js"></script>
	<script language="javascript" src="js/quicksettings.min.js"></script>

	<script language="javascript" src="js/canvas.js"></script>
	<script language="javascript" src="js/particle_engine.js"></script>
	<script language="javascript" src="js/d3.js"></script>

	<script language="javascript" src="js/Easing.js"></script>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>

	<script type="text/javascript">
		var ctx = createHiddenCanvas("c1");
		var ctx2 = createCanvas("c2");
		var ctx3 = createCanvas("c3");
		ctx3.font = "15px Helvetica";
		ctx3.textAlign = "center";
		ctx3.fillStyle = rgb(255);

		var settings = true;

		var resolutionScale = window.devicePixelRatio || 1;

		var years = [];
		for (var i = 1950; i <= 2016; i++) {
			years.push(i);
		}

		frameRate = 120;
		var scale_back = 2;
		var particles = [];

		var data = [];
		var url = 'data/ams_traffic_fatalaties.csv';

		let current_year = 0;

		let totals = 0;

		function setup() {
			ctx.background(0);
			load(url);

		};

		var spacing = 0;
		var txt_x = 0;
		var yr = 0;
		var x = 0;

		function draw() {

			if (data[0] && counter < data.length - 1) {

				x = Math.round(counter * w / (data.length - 1));
				addParticles(data[counter], x);
				//if(counter % 5 == 0) {
				yr = years[counter];

				//}
				txt_x = tween(txt_x, x, 40);
				ctx3.clearRect(0, 0, w, h);
				ctx3.fillText(years[counter], txt_x, h - 40);
				counter++;

			} else {
				txt_x = tween(txt_x, x, 40);
				ctx3.clearRect(0, 0, w, h);
				ctx3.fillText(years[counter], txt_x, h - 40);
				ctx.background(0, 0.04)
			}

			drawParticles();
			ctx2.drawImage(ctx.canvas, 0, 0, w, h);

		}


		function addParticles(d, x) {

			var m = parseInt(d['ammt']);
			for (var j = 0; j < m / scale_back; j++) {
				addParticle(d, x)
			}

		}


		function addParticle(d, x) {
			var c = rgba(random(10, 225), 0, 0, 0.4);
			if (chance(50)) c = rgb(random(10, 255), 0.5);
			var particle = {
				pos: new Vector(x + random(-9.5, 9.5), randomInt(h)),
				speed: new Vector(0, random(1, 10)),
				c: c,
				vel: new Vector(0, 0),
				acc: new Vector(0, 0),
				dir: 1,
				sz: 2,
				count: 0
			}
			particles.push(particle);
		}


		function drawParticles() {

			for (var i = particles.length - 1; i >= 0; i--) {
				var p = particles[i];

				if (counter >= data.length - 1) moveParticle(p, i);
				ctx.fillStyle = p.c;
				ctx.fillRect(p.pos.x, p.pos.y, p.sz, p.sz);
			}
		}


		function moveParticle(p, i) {

			p.pos.y -= p.speed.y;

			if (p.pos.y < 0) {

				if (p.count < scale_back - 1) {
					p.pos.y = h;
					p.count++;
				} else {
					particles.splice(i, 1);
				}

			}

		}


		function load(url) {

			d3.csv(url, function(error, d) {

				if (error) console.log(error);
				data = d;
				spacing = Math.round(1 * w / (data.length - 1));
				console.log('spacing', spacing);
			});
		}
	</script>




</body>

</html>
